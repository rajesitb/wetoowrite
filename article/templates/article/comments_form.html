{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-5" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-9">
                <h4>Comment on {{ article.title|title }}</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                    <input type="text" hidden name="pk" id="pk" value="{{article.id}}">
        <input type="text" hidden name="url" id="url" value="{{ request.get_full_path }}">
        <br>
        <button type="submit" class="btn btn-primary" value="Add Comment" id="comment" style="margin-top:15px;">Upload Comment</button>
{#                    <button type="submit" class="btn btn-danger btn-block">Submit</button>#}
                </form>
            </div>

        </div>
    </div>

{% endblock content %}
