<!DOCTYPE html>
<html lang="en">
{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<head>
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">

    <title>Update Post</title>
     <link rel="icon" type="image/png" href="{%static 'images/logo2.PNG'%}">
    <style>
        .CodeMirror, .CodeMirror-scroll {
	min-height: 200px;
}
    </style>

</head>
    <body style="background-color: #090449; color: white">
    <div class="container" style="margin-top: 100px;">
        <div class="row">

                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-light mx-auto mb-5" value="Update">Update</button>
                </form>

        </div>
    </div>
    </body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/mdb.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
        const editMde = new SimpleMDE({
            element: document.getElementById('id_content'),

        });
        $('div.editor-toolbar').css({'background-color':'white'})
        $('#id_content').prop({'overflow': 'auto'})
    $('button.draft').click(function (e) {
        let form = $('form');
        e.preventDefault();
        form.attr('action', {% url 'blog-draft' %} );
        {#alert(form.attr('action'));#}
        form.submit()
    })
  </script>
</html>
{% endblock %}
